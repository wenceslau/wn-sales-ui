<div class="center">
  <div *ngIf="message" style="font-size: 20px; color: red" class="p-col-8">
    {{ message | json }}
  </div>
  <div class="p-col-12">
    <label>Account ID: </label>
    <input type="text" disabled pInputText [(ngModel)]="payment.accountId" />
    <label>Account Name: </label>
    <input type="text" disabled pInputText [(ngModel)]="payment.accountName" />
    <label>Total to Pay: </label>
    <input type="text" disabled pInputText [(ngModel)]="payment.totalPayment" />
  </div>

  <p-table [value]="payment.products" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Amount</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.amount }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p-button label="Confirm" (click)="confirmPayment()"></p-button>
</div>
